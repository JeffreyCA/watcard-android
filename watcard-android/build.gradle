group = 'ca.jeffrey.watcard'
version = '0.2'

Properties properties = new Properties()
File propFile = "${System.properties['user.home']}${File.separator}.gradle${File.separator}bintray.properties" as File
properties.load(propFile.newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    configurations = ['archives']

    pkg {
        repo = 'maven'
        name = 'watcard-android'
		userOrg = 'jeffreyca'
        websiteUrl = 'https://github.com/JeffreyCA/watcard-android'
        vcsUrl = 'https://github.com/JeffreyCA/watcard-android.git'
        licenses = ['Apache-2.0']
        publish = true

        version {
			name = '0.2'
			desc = 'Bintray Release'
			vcsTag = '0.2'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.4'
    compile 'org.jsoup:jsoup:1.10.1'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
